<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="translate.js"></script>
    <link rel="stylesheet" href="https://www.unpkg.com/mirabo@0.0.5/mirabo.css">
    <title>Dictionary</title>
</head>
<body>
    <h1 id="dictionary-word"></h1>
    <form id="attempt-form">
        <label for="result-attempt">Result attempt</label>
        <input name="result-attempt" id="result-attempt">

        <label for="user-name">Username</label>
        <input name="user-name" id="user-name">
        <input type="submit" value="Check" id="check">
    </form>
    <h2 id="result-message"></h2>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Word</th>
                <th>Attempt</th>
                <th>Is correct</th>
            </tr>
        </thead>
        <tbody id="stats">

        </tbody>
    </table>
</body>
</html>
